<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FoodieExpress | My Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --theme-primary: #ff5722; /* Deep Orange */
            --theme-secondary: #ff9800; /* Amber */
            --theme-blue: #2196f3; /* Blue for history */
            --theme-bg: #fffbf5; /* Very light, warm background */
        }
        body {
            background-color: var(--theme-bg);
            font-family: 'Poppins', sans-serif;
            color: #333;
            min-height: 100vh;
        }
        .container {
            padding-top: 4rem;
            padding-bottom: 4rem;
        }
        
        /* --- MAIN PROFILE CARD STYLING --- */
        .profile-card {
            border-radius: 20px;
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.1);
            border: 3px solid var(--theme-primary); /* Bold, attractive border */
            position: relative;
            overflow: hidden;
        }
        .profile-card::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: rgba(255, 87, 34, 0.1);
            border-radius: 50%;
            z-index: 1;
        }

        /* Profile Image/Icon */
        .profile-image-wrapper {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--theme-primary), var(--theme-secondary));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            margin: 0 auto 1.5rem;
            box-shadow: 0 5px 15px rgba(255, 87, 34, 0.4);
        }
        .text-theme {
            color: var(--theme-primary);
        }
        .info-label {
            font-weight: 500;
            color: #6c757d; /* Gray color for labels */
        }
        
        /* --- STATS CARD STYLING --- */
        .stat-card {
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 5px solid;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .stat-card.orange { border-left-color: var(--theme-secondary); }
        .stat-card.blue { border-left-color: var(--theme-blue); }
        .stat-icon { font-size: 2rem; }
        .stat-value { font-size: 1.8rem; font-weight: 700; color: #333; }
        
        /* --- BUTTON STYLING --- */
        .btn-custom {
            border-radius: 50px;
            font-weight: 600;
            padding: 15px 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        }
        .btn-browse {
            background-color: var(--theme-primary);
            border-color: var(--theme-primary);
            color: white;
        }
        .btn-browse:hover {
            background-color: #e64a19;
            border-color: #e64a19;
        }
        .btn-orders {
            background-color: var(--theme-blue);
            border-color: var(--theme-blue);
            color: white;
        }
        .btn-orders:hover {
            background-color: #1976d2;
            border-color: #1976d2;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10">

            <div class="profile-card mb-5">
                <div class="row align-items-center">
                    
                    <div class="col-md-5 text-center border-end">
                        <div class="profile-image-wrapper">
                            <span th:text="${#strings.substring(customer.name, 0, 1)}">C</span>
                        </div>
                        <h1 class="card-title fw-bolder mb-1">
                            Hello, <span class="text-theme" th:text="${customer.name}">Customer Name</span>!
                        </h1>
                        <p class="text-muted mb-0">Ready for your next meal?</p>
                        <a href="/customer/edit-profile" class="btn btn-link btn-sm text-theme mt-2">
                            <i class="fas fa-pencil-alt me-1"></i> Edit Profile
                        </a>
                    </div>

                    <div class="col-md-7 pt-4 pt-md-0">
                        <h5 class="fw-bold mb-3 text-start"><i class="fas fa-id-card me-2 text-theme"></i> My Info</h5>
                        <div class="row g-3">
                            <div class="col-12">
                                <p class="mb-1"><span class="info-label">Email:</span> <span class="fw-bold" th:text="${customer.email}"></span></p>
                            </div>
                            <div class="col-md-6">
                                <p class="mb-1"><span class="info-label">Contact:</span> <span class="fw-bold" th:text="${customer.contact}"></span></p>
                            </div>
                            <div class="col-md-6">
                                <p class="mb-1"><span class="info-label">Location:</span> <span class="fw-bold" th:text="${customer.address}"></span></p>
                            </div>
                        </div>

                        <hr class="mt-4 mb-3">

                        <h5 class="fw-bold mb-3 text-start"><i class="fas fa-chart-line me-2 text-theme"></i> Quick Stats</h5>
                        <div class="row g-3">
                            <div class="col-6">
                                <div class="stat-card blue">
                                    <div class="stat-icon float-end text-blue"><i class="fas fa-box"></i></div>
                                    <p class="mb-0 info-label">Total Orders</p>
                                    <div class="stat-value">
                                        <span th:text="${customer.totalOrders != null ? customer.totalOrders : '0'}">0</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="stat-card orange">
                                    <div class="stat-icon float-end text-theme"><i class="fas fa-trophy"></i></div>
                                    <p class="mb-0 info-label">Foodie Coins</p>
                                    <div class="stat-value">
                                        <span >250</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-4 d-md-flex justify-content-md-center">
                <a th:href="@{/customer/restaurants}" class="btn btn-browse btn-lg btn-custom flex-grow-1">
                    <i class="fas fa-map-marker-alt me-2"></i> Find Food Near Me
                </a>
                <a th:href="@{/customer/orders}" class="btn btn-orders btn-lg btn-custom flex-grow-1">
                    <i class="fas fa-history me-2"></i> Track My History
                </a>
            </div>

        </div>
    </div>
</div>

</body>
</html>
