<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FoodieExpress | Customer Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --theme-primary: #ff5722; /* Deep Orange */
            --theme-secondary: #ff9800; /* Amber */
            --theme-bg: #fffbf5; /* Very light, warm background */
        }
        body {
            background-color: var(--theme-bg);
            font-family: 'Poppins', sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- Registration Card Container --- */
        .register-card {
            max-width: 500px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.15), 0 0 0 5px rgba(255, 152, 0, 0.1); /* Amber outline for registration */
            position: relative;
        }
        
        /* --- Logo/Branding Header --- */
        .logo-header {
            color: var(--theme-primary);
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 5px;
        }
        .logo-header i {
            color: var(--theme-secondary);
            margin-right: 5px;
        }

        /* --- Form Elements --- */
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            height: auto;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            border-color: var(--theme-primary);
            box-shadow: 0 0 0 0.25rem rgba(255, 87, 34, 0.25);
        }
        
        /* --- Submit Button --- */
        .btn-register {
            background-color: var(--theme-secondary); /* Amber for new accounts */
            border-color: var(--theme-secondary);
            color: white;
            font-weight: 600;
            padding: 12px 0;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-register:hover {
            background-color: #f57c00;
            border-color: #f57c00;
            transform: translateY(-2px);
        }

        /* --- Message Display (Success/Error) --- */
        .message-success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-color: #a5d6a7;
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
            font-weight: 500;
        }
        .message-error {
            background-color: #ffebee;
            color: #d32f2f;
            border-color: #ef9a9a;
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
            font-weight: 500;
        }
        
        /* --- Footer Link --- */
        .footer-link a {
            color: var(--theme-primary);
            font-weight: 600;
            text-decoration: none;
        }
        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-card">
    <div class="text-center">
        <h2 class="logo-header">
            <i class="fas fa-burger"></i> FoodieExpress
        </h2>
        <h4 class="mb-4 fw-normal">Create Your Account</h4>
    </div>

    <div th:if="${message}" 
         th:class="${message.contains('successful') ? 'message-success text-center mb-4' : 'message-error text-center mb-4'}">
        <i th:class="${message.contains('successful') ? 'fas fa-check-circle me-2' : 'fas fa-exclamation-triangle me-2'}"></i> 
        <span th:text="${message}"></span>
    </div>

    <form action="/customer/register" method="post" class="needs-validation" novalidate>
        
        <div class="mb-3">
            <label for="name" class="form-label visually-hidden">Full Name</label>
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0"><i class="fas fa-user text-muted"></i></span>
                <input type="text" id="name" name="name" class="form-control border-start-0" 
                       placeholder="Full Name" required>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label visually-hidden">Email</label>
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0"><i class="fas fa-envelope text-muted"></i></span>
                <input type="email" id="email" name="email" class="form-control border-start-0" 
                       placeholder="Email Address" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label visually-hidden">Password</label>
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0"><i class="fas fa-lock text-muted"></i></span>
                <input type="password" id="password" name="password" class="form-control border-start-0" 
                       placeholder="Password (Min 6 characters)" required>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="contact" class="form-label visually-hidden">Contact Number</label>
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0"><i class="fas fa-phone text-muted"></i></span>
                <input type="text" id="contact" name="contact" class="form-control border-start-0" 
                       placeholder="Contact Number" required>
            </div>
        </div>
        
        <div class="mb-4">
            <label for="address" class="form-label visually-hidden">Address</label>
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0"><i class="fas fa-map-marker-alt text-muted"></i></span>
                <input type="text" id="address" name="address" class="form-control border-start-0" 
                       placeholder="Full Delivery Address" required>
            </div>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-register btn-lg">
                <i class="fas fa-user-plus me-2"></i> Register Account
            </button>
        </div>
    </form>
    
    <div class="text-center mt-4 footer-link">
        <p class="mb-1 text-muted">Already have an account?</p>
        <a th:href="@{/customer/login}">Sign In to FoodieExpress</a>
    </div>

</div>

</body>
</html>
