<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FoodieExpress Partner | Restaurant Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --theme-primary: #343a40;
            --theme-secondary: #ff9800;
            --theme-bg: #f8f9fa;
        }
        body {
            background-color: var(--theme-bg);
            font-family: 'Poppins', sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .register-card {
            max-width: 500px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.15), 0 0 0 5px rgba(255, 152, 0, 0.1); 
        }
        .logo-header {
            color: var(--theme-primary);
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 5px;
        }
        .logo-header i {
            color: var(--theme-secondary);
            margin-right: 5px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            height: auto;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            border-color: var(--theme-secondary);
            box-shadow: 0 0 0 0.25rem rgba(255, 152, 0, 0.25);
        }
        .btn-register {
            background-color: var(--theme-secondary);
            border-color: var(--theme-secondary);
            color: var(--theme-primary); 
            font-weight: 700;
            padding: 12px 0;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-register:hover {
            background-color: #f57c00;
            border-color: #f57c00;
            transform: translateY(-2px);
            color: white;
        }
        .footer-link a {
            color: var(--theme-primary);
            font-weight: 600;
            text-decoration: none;
        }
        .footer-link a:hover {
            text-decoration: underline;
            color: var(--theme-secondary);
        }
    </style>
</head>
<body>

<div class="register-card">
    <div class="text-center">
        <h2 class="logo-header">
            <i class="fas fa-utensils"></i> FoodieExpress
        </h2>
        <h4 class="mb-4 fw-normal text-muted">Register Your Business</h4>
    </div>

    <form action="/restaurant/register" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0"><i class="fas fa-store-alt text-muted"></i></span>
                <input type="text" name="name" class="form-control border-start-0" placeholder="Restaurant Name" required>
            </div>
        </div>
        
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0"><i class="fas fa-envelope text-muted"></i></span>
                <input type="email" name="email" class="form-control border-start-0" placeholder="Business Email" required>
            </div>
        </div>

        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0"><i class="fas fa-phone text-muted"></i></span>
                <input type="text" name="contact" class="form-control border-start-0" placeholder="Contact Number" required>
            </div>
        </div>

        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0"><i class="fas fa-lock text-muted"></i></span>
                <input type="password" name="password" class="form-control border-start-0" placeholder="Set Partner Portal Password" required>
            </div>
        </div>
        
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0"><i class="fas fa-map-marker-alt text-muted"></i></span>
                <input type="text" name="location" class="form-control border-start-0" placeholder="Restaurant Location/Area" required>
            </div>
        </div>

        <div class="mb-4">
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0"><i class="fas fa-image text-muted"></i></span>
                <input type="file" name="imageFile" class="form-control border-start-0" accept="image/*">
            </div>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-register btn-lg">
                <i class="fas fa-check-circle me-2"></i> Submit Registration
            </button>
        </div>
    </form>
    
    <div class="text-center mt-4 footer-link">
        <p class="mb-1 text-muted">Already registered?</p>
        <a th:href="@{/restaurant/login}">Go to Partner Login</a>
    </div>

</div>

</body>
</html>
